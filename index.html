<script>
	var editor = new Editor("canvas");
	var n1 = new Node("node 1");
	var n2 = new Node("node 2");

	var n4 = new Node("node 4");


	editor.addNode(n1);
	editor.addNode(n2);
	editor.addNode(n3);

	n1.moveTo(200, 150);
	n2.moveTo(550, 300);
	n3.moveTo(200, 350);
	// n4.moveTo(900, 350);

	n1.addOutput("5");


	n2.addInput("ADD");
	// n2.addOutput("ADD");
	// n4.addInput("ADD");
	n2.addInput("ADD");

	n3.addOutput("3");

	n1.setFunc(function () { return 5; });
	n3.setFunc(function () { return 3; });
	n2.setFunc(function (a, b) { console.log(a + b); });
	
	editor.connect(n1.outputs[0], n2.inputs[0]);
	editor.connect(n3.outputs[0], n2.inputs[1]);
